<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henrique Mail</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-theme">
    <div id="login-page" class="login-container">
        <div class="login-box">
            <h1>Henrique Mail</h1>
            <div id="auth-tabs">
                <button id="login-tab" class="auth-tab active">Login</button>
                <button id="register-tab" class="auth-tab">Registrar</button>
            </div>
            <form id="login-form" class="auth-form">
                <input type="text" id="login-username" placeholder="Nome de Usuário" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <form id="register-form" class="auth-form hidden">
                <div class="profile-creation-container">
                    <div class="profile-picture-selection">
                        <img id="register-profile-picture" src="" alt="Profile Picture" class="profile-preview">
                        <div class="profile-picture-options">
                            <button type="button" id="generate-profile-btn">Gerar Ícone</button>
                            <label class="file-upload-btn">
                                Upload
                                <input type="file" id="profile-picture-upload" accept="image/*">
                            </label>
                        </div>
                    </div>
                    <div class="register-form-inputs">
                        <input type="text" id="register-username" placeholder="Nome de Usuário" required>
                        <input type="password" id="register-password" placeholder="Senha" required>
                        <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>
                        <input type="text" id="register-display-name" placeholder="Nome de Exibição" required>
                        <textarea id="register-bio" placeholder="Sobre você (opcional)"></textarea>
                    </div>
                </div>
                <button type="submit">Registrar</button>
            </form>
            <div id="auth-message" class="message"></div>
        </div>
    </div>

    <div id="app" class="app-container hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Henrique Mail</h2>
            </div>
            <nav>
                <button id="compor-btn" class="sidebar-btn">
                    <i class="fas fa-pencil-alt"></i> Compor
                </button>
                <button id="caixa-entrada-btn" class="sidebar-btn active">
                    <i class="fas fa-inbox"></i> Caixa de Entrada
                </button>
                <button id="usuarios-btn" class="sidebar-btn">
                    <i class="fas fa-users"></i> Todos Usuários
                </button>
                <button id="grupos-btn" class="sidebar-btn">
                    <i class="fas fa-users"></i> Grupos
                </button>
                <button id="enviados-btn" class="sidebar-btn">
                    <i class="fas fa-paper-plane"></i> Enviados
                </button>
                <button id="contatos-btn" class="sidebar-btn">
                    <i class="fas fa-address-book"></i> Contatos
                </button>
                <button id="perfil-btn" class="sidebar-btn">
                    <i class="fas fa-user-cog"></i> Perfil
                </button>
            </nav>
        </div>

        <div class="main-content">
            <header class="app-header">
                <div class="header-actions">
                    <button class="header-btn tooltip" data-tooltip="Pesquisar">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="header-btn tooltip" data-tooltip="Filtrar">
                        <i class="fas fa-filter"></i>
                    </button>
                    <button id="theme-toggle" class="header-btn tooltip" data-tooltip="Alternar Tema">
                        <i class="fas fa-adjust"></i>
                    </button>
                    <button id="logout-btn" class="header-btn tooltip" data-tooltip="Sair">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                <div class="user-profile-header">
                    <div class="user-profile-dropdown">
                        <img id="header-profile-pic" src="" alt="Profile" class="header-profile-pic">
                        <div class="profile-dropdown-content hidden">
                            <a href="#" id="profile-dropdown-settings">
                                <i class="fas fa-cog"></i> Configurações
                            </a>
                            <a href="#" id="profile-dropdown-logout">
                                <i class="fas fa-sign-out-alt"></i> Sair
                            </a>
                        </div>
                    </div>
                    <span id="logged-username">Usuário</span>
                </div>
            </header>

            <main id="app-content">
                <!-- Conteúdo dinâmico será carregado aqui -->
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
